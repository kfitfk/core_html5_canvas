<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>2-10 Circle Cutout</title>
</head>
<body>
<canvas id="canvas" width="950" height="630"></canvas>
</body>
<script type="text/javascript">
var ctx = document.getElementById('canvas').getContext('2d');

function drawTwoArcs() {
	ctx.beginPath();
	ctx.arc(300, 190, 150, 0, Math.PI*2, false); // Outer: CCW
	ctx.arc(300, 190, 100, 0, Math.PI*2, true); // Inner: CW

	ctx.fill();
	ctx.shadowColor = undefined;
	ctx.shadowOffsetX = 0;
	ctx.shadowOffsetY = 0;
	ctx.stroke();
}

function draw() {
	ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
	ctx.save();
	ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
	ctx.shadowOffsetX = 12;
	ctx.shadowOffsetY = 12;
	ctx.shadowBlur = 15;

	drawTwoArcs();
	ctx.restore();
}

ctx.fillStyle = 'rgba(100, 140, 230, 0.5)';
ctx.strokeStyle = ctx.fillStyle;
draw();
</script>
</html>
